<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - College Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .card-header {
      background-color: white;
      color: black;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .footer {
      margin-top: auto;
      font-size: 13px;
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">College Recommender</a>
    </div>
  </nav>

  <!-- Sign Up Card -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
      <div class="card-header text-center">
        <h4 class="mb-0">Enter Your Details</h4>
      </div>
      <form id="signupForm" action="{{ url_for('form_page') }}" method="post" novalidate>
  <!-- Full Name -->
  <div class="mb-3 mt-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Full name" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label for="phone" class="form-label">Contact Number</label>
    <div class="input-group">
      <span class="input-group-text">+91</span>
      <input type="tel" class="form-control" name="phone" id="phone" placeholder="10-digit number" required>
    </div>
    <div class="invalid-feedback"></div>
  </div>

  <!-- Gender -->
  <div class="mb-4">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" name="gender" id="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary w-100">Next</button>
</form>
    <div class="text-center mt-3">
      <a href="/admin_login">Are you an admin? Login here</a>
    </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-1 mt-auto bg-secondary text-white" style="font-size: 12px;">
  <div class="container">
    <small>&copy; Capstone Project @2025-26 | All Rights Reserved</small>
  </div>
</footer>

  <script>
    // Phone number validation
    document.getElementById('signupForm').addEventListener('submit', function (event) {
      const phoneInput = document.getElementById('phone');
      const phoneValue = phoneInput.value.replace(/\D/g, '');

      if (phoneValue.length !== 10) {
        phoneInput.setCustomValidity('Please enter a valid 10-digit phone number');
        phoneInput.classList.add('is-invalid');
        event.preventDefault();
      } else {
        phoneInput.setCustomValidity('');
        phoneInput.classList.remove('is-invalid');
      }
    });
  </script>
</body>
</html>
