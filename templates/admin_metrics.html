<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Metrics - College Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    .metric-value {
      font-size: 32px;
      font-weight: bold;
      color: #0d6efd;
    }
    .metric-label {
      font-size: 18px;
      color: #333;
    }
    .container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .btn-download {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand me-auto" href="/metrics"><h1><i>Admin Panel</i></h1></a>
    <div class="navbar-nav ms-auto">
        <a class="nav-link " href="/metrics">Metrics</a>
       <a class="nav-link " href="/predictor">Standard Recommender</a>
      <a class="nav-link" href="/predictor_location">Location-Based</a>
      <a class="nav-link " href="/college_lookup">College Lookup</a>
      {% if session.get('is_admin') %}
        <a class="nav-link" href="/logout">Logout</a>
      {% endif %}
    
    </div>
  </div>
</nav>
  <div class="container">
    <h1 class="text-center mb-5 text-primary">User Metrics</h1>
    <div class="row justify-content-center g-4">
      <div class="col-md-3">
        <div class="card">
          <div class="metric-value" id="total-users">0</div>
          <div class="metric-label">Total Users</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="metric-value" id="male-users">0</div>
          <div class="metric-label">Male Users</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="metric-value" id="female-users">0</div>
          <div class="metric-label">Female Users</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="metric-value" id="other-users">0</div>
          <div class="metric-label">Other Users</div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="/download_users_csv" class="btn btn-primary btn-download">Download Users CSV</a>
    </div>
  </div>

  <script>
    async function loadMetrics() {
      try {
        const response = await fetch('/get_user_metrics');
        const data = await response.json();
        document.getElementById('total-users').textContent = data.total;
        document.getElementById('male-users').textContent = data.male;
        document.getElementById('female-users').textContent = data.female;
        document.getElementById('other-users').textContent = data.other;
      } catch (err) {
        console.error("Error loading metrics:", err);
      }
    }

    window.onload = loadMetrics;
  </script>
</body>
</html>
